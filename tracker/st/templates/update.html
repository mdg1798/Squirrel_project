<!DOCTYPE html>
{% block content %}
<h2> Update Squirrel<h2>
		{% if messages %}
		<ul class='messages'>
			{% for m in messages %}
			<li{% if m.tags %} class='{{m.tags}}'{%endif %}>{{m}}
			</li>
			{% endfor %}
		</ul>
		{% endif %}
		<form method='post'>
			{%csrf_token %}
			{{form.as_p}}
			<br>
			<input type='submit' value='Update'>
		</form>
		{% endblock %}
